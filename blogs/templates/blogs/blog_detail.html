{% extends 'mailings/base.html' %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h2 class="my-0 font-weight-normal">{{object.title}}</h2>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                        <li>{{object.content}}</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Написать комментарий
                    </button>
                    {% if perms.blogs.change_blog and perms.blogs.delete_blog %}
                    <a href="{% url 'blogs:blog_edit' object.pk %}" type="button col-4"
                       class="btn btn-lg btn-block btn-outline-primary">Редактировать</a>
                    <a href="{% url 'blogs:blog_delete' object.pk %}" type="button col-4"
                       class="btn btn-lg btn-block btn-outline-danger">Удалить</a>
                    {% endif %}
                    <a href="{% url 'blogs:blog_list' %}" type="button col-4"
                       class="btn btn-lg btn-block btn-outline-success">Назад</a>

                </div>
                <div class="card-footer">
                    Просмотры: {{object.views_count}}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
