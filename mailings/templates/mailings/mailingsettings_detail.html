{% extends "mailings/base.html" %}
{% block content %}
<div class="col-12">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-3">Рассылка № {{ object.pk }}</h3>
    </div>
</div>

<div class="col-12 text-center">
    <table class="table table-striped">
        <tr>
            <th>Дата и время первой рассылки</th>
            <th>Периодичность рассылки</th>
            <th>Статус</th>
            <th>Сообщение</th>
        </tr>
        <tr>
            <td><h4>{{ object.date_time }}</h4></td>
            <td><h4>{{ object.periodicity }}</h4></td>
            <td><h4>{{ object.status }}</h4></td>
            <td><h4>{{ object.message.body }}</h4></td>

        </tr>
    </table>
    <div class="center">
        <a class="btn btn-outline-primary btn-lg" href="{% url 'mailings:settings' %}">Вернуться
            к списку рассылок</a>
    </div>
</div>
{% endblock %}
