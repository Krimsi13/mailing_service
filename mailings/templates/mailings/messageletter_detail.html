{% extends "mailings/base.html" %}
{% block content %}
<div class="col-12">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h3 class="display-3">Сообщение № {{ object.pk }}</h3>
    </div>
</div>

<div class="col-12 text-center">
    <table class="table table-striped">
        <tr>
            <th><h4>{{ object.title }}</h4></th>
        </tr>
        <tr>
            <td>{{ object.body }}</td>
        </tr>
    </table>
    <div class="center">
        <a class="btn btn-outline-primary btn-lg" href="{% url 'mailings:messages' %}">Вернуться
            к списку сообщений</a>
    </div>
</div>
{% endblock %}
