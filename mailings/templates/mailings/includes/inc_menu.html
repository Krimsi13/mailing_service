<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">{{ title }}</h5>
        <nav class="nav">
        <a class="p-2 btn btn-outline-primary" href="/">Главная страница</a>
        <a class="p-2 ml-2 btn btn-outline-primary" href="{% url 'mailings:clients' %}">Клиенты</a>
        <a class="p-2 ml-2 btn btn-outline-primary" href="{% url 'mailings:settings' %}">Рассылки</a>
        <a class="p-2 ml-2 btn btn-outline-primary" href="{% url 'mailings:messages' %}">Cообщения</a>
        <a class="p-2 ml-2 btn btn-outline-primary" href="{% url 'mailings:logs' %}">Журнал рассылок</a>
        <a class="p-2 ml-2 btn btn-outline-primary" href="/contacts/">Контакты</a>

        <a class="p-2 ml-2 btn btn-outline-primary" href="{% url 'blogs:blog_list' %}">Блоги</a>
        {% if user.is_authenticated %}

        <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="p-2 ml-2 btn btn-outline-primary" type="submit">Выйти</button>
        </form>
        {% else %}

        <a class="p-2 ml-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>

        <a class="p-2 ml-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
